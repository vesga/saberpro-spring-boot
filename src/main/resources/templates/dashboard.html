<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Dashboard - Coordinación</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f4f9;
        }
        .card-kpi {
            border-radius: 15px;
            color: white;
            padding: 20px;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            transition: transform .15s;
        }
        .card-kpi:hover {
            transform: scale(1.03);
        }
        .kpi-title {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
        }
        .kpi-value {
            font-size: 32px;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>

<body class="p-4">

<div class="container">

    <h1 class="mb-4">Dashboard - Coordinación</h1>

    <!-- BOTÓN DE VOLVER -->
    <a href="/alumnos" class="btn btn-secondary mb-4">
        ⬅ Volver a Alumnos
    </a>

    <!-- GRID DE KPIs -->
    <div class="row g-4">

        <!-- TOTAL ALUMNOS -->
        <div class="col-md-4">
            <div class="card-kpi" style="background: #007bff;">
                <span class="kpi-title">Total Alumnos</span>
                <span class="kpi-value" th:text="${totalAlumnos}">0</span>
            </div>
        </div>

        <!-- TOTAL RESULTADOS -->
        <div class="col-md-4">
            <div class="card-kpi" style="background: #28a745;">
                <span class="kpi-title">Total Resultados</span>
                <span class="kpi-value" th:text="${totalResultados}">0</span>
            </div>
        </div>

        <!-- TOTAL INCENTIVOS -->
        <div class="col-md-4">
            <div class="card-kpi" style="background: #e55353;">
                <span class="kpi-title">Total Incentivos</span>
                <span class="kpi-value" th:text="${totalIncentivos}">0</span>
            </div>
        </div>

        <!-- PROMEDIO -->
        <div class="col-md-4">
            <div class="card-kpi" style="background: #6610f2;">
                <span class="kpi-title">Promedio Puntaje</span>
                <span class="kpi-value" th:text="${promedioPuntaje}">0</span>
            </div>
        </div>

        <!-- MEJOR PUNTAJE -->
        <div class="col-md-4">
            <div class="card-kpi" style="background: #fd7e14;">
                <span class="kpi-title">Mejor Puntaje</span>
                <span class="kpi-value" th:text="${mejorPuntaje}">0</span>
            </div>
        </div>

        <!-- ÚLTIMA FECHA -->
        <div class="col-md-4">
            <div class="card-kpi" style="background: #6c757d;">
                <span class="kpi-title">Último Registro</span>
                <span class="kpi-value" th:text="${fechaUltimo}">--</span>
            </div>
        </div>

    </div>

</div>

</body>
</html>
