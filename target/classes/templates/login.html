<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Iniciar Sesión - SaberPro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --color-principal: #003366; /* Azul Oscuro Profundo (Navy Blue) */
            --color-secundario: #f0f4f7; /* Gris muy claro/Blanquecino */
            --color-acento: #007bff; /* Azul de acento (más brillante que el principal) */
        }
        body {
            /* Degradado de fondo suave y frío */
            background: linear-gradient(135deg, var(--color-secundario) 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border: 1px solid #dee2e6; /* Borde sutil */
            border-radius: 1rem; /* Esquinas ligeramente redondeadas */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Sombra elegante */
        }
        .card-title {
            color: var(--color-principal); 
            font-weight: 600;
        }
        /* Estilo para el icono superior */
        .icon-container {
            color: var(--color-principal);
        }
        .btn-custom-primary {
            background-color: var(--color-principal);
            border-color: var(--color-principal);
            transition: background-color 0.3s ease, border-color 0.3s ease;
            font-weight: 600;
        }
        .btn-custom-primary:hover {
            background-color: var(--color-acento); /* Acuando con un azul más brillante */
            border-color: var(--color-acento);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-6 col-lg-4">
                <div class="card p-4 p-md-5">
                    
                    <div class="text-center mb-4">
                        <i class="bi bi-person-lock icon-container" style="font-size: 3rem;"></i>
                        <h3 class="card-title mt-3">Acceso al Sistema</h3>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        ❌ **Error de credenciales:** Usuario o contraseña incorrectos.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        ✅ Sesión cerrada exitosamente.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label text-muted">
                                <i class="bi bi-person-fill"></i> Usuario
                            </label>
                            <input type="text" id="usernameInput" class="form-control form-control-lg" name="username" placeholder="Identificación o correo" required>
                        </div>

                        <div class="mb-4">
                            <label for="passwordInput" class="form-label text-muted">
                                <i class="bi bi-lock-fill"></i> Contraseña
                            </label>
                            <input type="password" id="passwordInput" class="form-control form-control-lg" name="password" placeholder="Su contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-custom-primary btn-lg w-100 shadow-sm">
                            <i class="bi bi-box-arrow-in-right"></i> Ingresar
                        </button>
                    </form>

                    <div class="mt-4 text-center small border-top pt-3" style="color: #6c757d;">
                        **Credenciales de Prueba:**<br>
                        Coordinador: `coord / coordpass`<br>
                        Estudiante: `estudiante / estpass`
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
