<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Listado de Resultados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --color-principal: #212529; /* Gris oscuro para títulos */
        }
        body {
            background-color: #f8f9fa; /* Fondo blanco roto */
        }
        .container {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .table-dark {
            background-color: var(--color-principal) !important;
            color: white;
        }
        .table-dark th {
            font-weight: 500;
        }
    </style>
</head>

<body class="p-4">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0" style="color: var(--color-principal);">
                <i class="bi bi-bar-chart-line-fill me-2"></i> Resultados de Exámenes
            </h1>
            <a href="/resultados/nuevo" class="btn btn-success">
                <i class="bi bi-file-earmark-plus-fill me-1"></i> Registrar Nuevo Resultado
            </a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th><i class="bi bi-hash"></i> ID</th>
                        <th><i class="bi bi-person-fill"></i> Alumno</th>
                        <th><i class="bi bi-journal-text"></i> Tipo de Examen</th>
                        <th><i class="bi bi-calendar-date-fill"></i> Fecha</th>
                        <th><i class="bi bi-star-fill"></i> Puntaje</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="r : ${resultados}">
                        <td th:text="${r.id}"></td>
                        <td th:text="${r.alumno.nombre}"></td> 
                        <td th:text="${r.tipoExamen}"></td>
                        <td th:text="${r.fecha}"></td>
                        <td class="fw-bold" th:text="${r.puntaje}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-4">
            <a href="/alumnos" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-short"></i> Volver al Listado de Alumnos
            </a>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
