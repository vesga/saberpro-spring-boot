<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Gestión de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --color-principal: #212529; /* Gris oscuro para títulos */
        }
        body {
            background-color: #f8f9fa; /* Fondo blanco roto */
        }
        .container {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .table-custom thead {
            background-color: var(--color-principal);
            color: white;
        }
        .table-custom th {
            font-weight: 500;
        }
        .btn-custom-registro {
            background-color: #ffc107; 
            border-color: #ffc107;
            color: #333;
            font-weight: 500;
        }
        .btn-custom-registro:hover {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #333;
        }
    </style>
</head>

<body class="p-4">
<div class="container">

    <h1 class="mb-5" style="color: var(--color-principal);">
        <i class="bi bi-people-fill me-2"></i> Gestión de Alumnos
    </h1>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="mb-4 d-flex justify-content-start">
        <a href="/resultados/nuevo" class="btn btn-custom-registro me-3">
            <i class="bi bi-file-earmark-plus-fill me-1"></i> Registrar Resultado
        </a>
        <a href="/dashboard" class="btn btn-secondary me-3">
            <i class="bi bi-grid-fill me-1"></i> Dashboard
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-custom table-bordered table-striped align-middle">
            <thead>
            <tr>
                <th><i class="bi bi-hash"></i> ID</th>
                <th><i class="bi bi-credit-card-2-front"></i> Identificación</th>
                <th><i class="bi bi-person-fill"></i> Nombre</th>
                <th><i class="bi bi-mortarboard-fill"></i> Programa</th>
                <th><i class="bi bi-layers-fill"></i> Semestre</th>
                <th class="text-center"><i class="bi bi-tools"></i> Acciones</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="a : ${alumnos}">
                <td th:text="${a.id}"></td>
                <td th:text="${a.identificacion}"></td>
                <td th:text="${a.nombre}"></td>
                <td th:text="${a.programa}"></td>
                <td th:text="${a.semestre}"></td>

                <td class="text-center">
                    <a th:href="@{'/alumnos/editar/' + ${a.id}}" class="btn btn-sm btn-primary me-2">
                        <i class="bi bi-pencil-fill"></i> Editar
                    </a>

                    <a th:href="@{'/alumnos/eliminar/' + ${a.id}}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('¿Seguro que deseas eliminar a ' + ${a.nombre} + '? Esta acción es irreversible.')">
                        <i class="bi bi-trash-fill"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    
    <div class="mt-4">
        <a href="/login" class="btn btn-outline-secondary">
            <i class="bi bi-box-arrow-left me-1"></i> Volver al Inicio
        </a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
