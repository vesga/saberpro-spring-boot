<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Alumno - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
<div class="container">

    <h1 th:text="${alumno.id == null ? 'Registrar Alumno' : 'Editar Alumno'}"></h1>

    <!-- Mensaje error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Acci칩n din치mica: guardar (nuevo) o actualizar (editar) -->
    <form th:action="${alumno.id == null} ? @{/alumnos/guardar} : @{'/alumnos/actualizar/' + ${alumno.id}}"
          th:object="${alumno}" method="post">

        <!-- Oculto para edici칩n -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Identificaci칩n *</label>
            <input class="form-control" th:field="*{identificacion}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre *</label>
            <input class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}">
        </div>

        <div class="mb-3">
            <label class="form-label">Programa</label>
            <input class="form-control" th:field="*{programa}">
        </div>

        <div class="mb-3">
            <label class="form-label">Semestre</label>
            <input type="number" min="1" max="12" class="form-control" th:field="*{semestre}">
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a href="/alumnos" class="btn btn-secondary ms-2">Volver</a>
    </form>

</div>
</body>
</html>
