# ==========================
# CONFIGURACIÓN PARA RENDER/PRODUCCIÓN (MYSQL EXTERNO)
# ==========================

# 1. Base de datos: Usaremos la variable de entorno que nos dará el servicio MySQL externo
spring.datasource.url=${MYSQL_DATABASE_URL} 

# 2. Driver (este es correcto para MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Credenciales (opcional, si no están incluidas en la URL anterior)
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# 4. Hibernate y Cache
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.thymeleaf.cache=false

