services:
  - type: web
    name: saberpro-backend
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    envVars:
      - key: DB_HOST
        value: your-db-host
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
        value: your-db-user
      - key: DB_PASS
        value: your-db-pass
databases:
  - name: saberpro-mysql
    engine: mysql
    version: "8"
    plan: free
